<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <form th:object="${node}" th:action="@{/update}" method="post" role="form">
        <p>
            <input type="hidden" th:name="id" th:value="*{id}">
        </p>
        <p>
            <input type="text" th:name="name" th:value="*{name}" maxlength="50">
        </p>
        <p>
            <input type="text" th:name="country" th:value="*{country}" maxlength="50">
        </p>
        <p>
            <input type="text" th:name="status" th:value="*{status}" maxlength="5">
        </p>
        <button type="submit">Отправить</button>
    </form>
</div>
</body>
</html>
